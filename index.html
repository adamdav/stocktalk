<!DOCTYPE html>
<html class="bg-gray-200">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stocktalk</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7e73f1305.js" crossorigin="anonymous"></script>
    <style>
      .grayscale {
        -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
      }

      .shimmer {
        position: relative;
        overflow: hidden;
        /* background-color: #e2e8f0; */
        background-color: #4299e1;
      }

      .shimmer::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        /* background-image: linear-gradient(
          90deg,
          rgba(99, 180, 237, 0) 0,
          rgba(99, 180, 237, 0.2) 20%,
          rgba(99, 180, 237, 0.5) 60%,
          rgba(99, 180, 237, 0)
        ); */
        animation: shimmer 2s infinite;
        content: '';
      }

      .shimmer-splash {
        position: relative;
        overflow: hidden;
        background-color: #3182ce;
        /* background-color: #4299e1; */
      }

      .shimmer-splash::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        /* background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        ); */
        background-image: linear-gradient(
          90deg,
          rgba(66, 153, 225, 0) 0,
          rgba(66, 153, 225, 0.2) 20%,
          rgba(66, 153, 225, 0.5) 60%,
          rgba(66, 153, 225, 0)
        );
        animation: shimmer 2s infinite;
        content: '';
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .rounded-xl {
        border-radius: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
